databaseChangeLog:
  - changeSet:
      id: create-rules
      author: Filipp
      changes:
        - createTable:
            tableName: rules
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: min_salary
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: max_salary
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_debtor
                  type: boolean
                  defaultValue: "false"
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp(8)
                  constraints:
                    nullable: false
              - column:
                  name: last_update
                  type: timestamp(8)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: "false"
                  constraints:
                    nullable: false