databaseChangeLog:
  - changeSet:
      id: create-products
      author: Filipp
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: amount_of_credit
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: percent
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp(8)
                  constraints:
                    nullable: false
              - column:
                  name: last_update_date
                  type: timestamp(8)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: "false"
                  constraints:
                    nullable: false